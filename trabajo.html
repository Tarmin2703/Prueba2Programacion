    <div class="container">
        <div class="titulo">Formulario</div>
        <form action="#">
            <div class="detalles-usuario">
                <div class="input-caja">
                    <span class="detalles">Rut</span>
                    <input type="text" placeholder="Coloca tu rut" minlength="9" maxlength="10" required>
                </div>
                <div class="input-caja">
                    <span class="detalles">Apellido Paterno</span>
                    <input type="text" placeholder="Coloca tu Apellido Paterno" minlength="3" maxlength="20" required>
                </div>
                <div class="input-caja">
                    <span class="detalles">Apellido Materno</span>
                    <input type="text" placeholder="Coloca tu Apellido Materno" minlength="3" maxlength="20" required>
                </div>
                <div class="input-caja">
                    <span class="detalles">Nombre</span>
                    <input type="text" placeholder="Coloca tu nombre" minlength="3" maxlength="20" required>
                </div>
                <div class="input-caja">
                    <span class="detalles">Dirección</span>
                    <input type="text" placeholder="Coloca tu dirección" required>
                </div>
                <div class="input-caja">
                    <span class="detalles">Email</span>
                    <input type="email" placeholder="ejemplo@gmail.com" required>
                </div>
                <div class="input-caja">
                    <span class="detalles">Celular</span>
                    <input type="tel" placeholder="+569" size="12" required>
                </div>
                <div class="input-caja">
                    <span class="detalles">Motivación para postular al trabajo</span>
                    <textarea placeholder="Indicanos tu motivación"></textarea>
                </div>
            </div>
            <div class="genero-caja">
                <h3>Género</h3>
                <div class="opcion-genero">
                  <div class="genero">
                    <input type="radio" id="check-hombre" name="genero" checked />
                    <label for="check-hombre">Hombre</label>
                  </div>
                  <div class="genero">
                    <input type="radio" id="check-mujer" name="genero" />
                    <label for="check-mujer">Mujer</label>
                  </div>
                  <div class="genero">
                    <input type="radio" id="check-otro" name="genero" />
                    <label for="check-otro">Prefiero no decirlo</label>
                  </div>
                </div>
              </div>
            <div class="button">
                <input type="submit" value="Registrar">
            </div>
        </form>
    </div>
